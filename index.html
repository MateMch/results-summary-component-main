<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="box1">
 <center><h4 class="Result">Your Result</h4></center>
 <center> <div class="circle">
<span class="number">76</span>
  <span class="from">of 100</span>
</div></center>
  <center><h3 style="font-size: 25px;">Great</h3></center>
<center>
  <p class="paragraph" >You scored higher than 65% of the people who have taken these tests. </p> </div>
</center>

  <h3 class="title">Summary</h3> 
<center><div class="right-content">

<div class="Results">
  
  <p class="Reaction"><img src="./assets/images/icon-reaction.svg" alt="icon-reaction"><span class="name1">Reaction </span> <span class="value1">80 / <span class="max">100</span></span></p>
  <p class="Memory"><img src="./assets/images/icon-memory.svg" alt="icon-memory"><span class="name2"> Memory</span><span class="value2">92 / <span class="max">100</span></span></p>
  <p class="Verbal"> <img src="./assets/images/icon-verbal.svg" alt="icon-verbal"><span class="name3">Verbal</span><span class="value3">61 / <span class="max">100</span></span></p>
  <p class="Visual"> <img src="./assets/images/icon-visual.svg" alt="icon-visual"><span class="name4">Visual</span><span class="value4">72 / <span class="max">100</span></span></p>
</div>
</div>

</center> 
<center><button class="button">Continue</button></center> 
</div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MateMch</a>.
  </div>
</body>
</html>
